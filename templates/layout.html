<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Card Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Yu-Gi-Oh! Card Viewer</h1>
        <nav>
            <div class="tabs">
                <a href="{{ url_for('index') }}" class="tab-link">Home</a>
                <a href="{{ url_for('monsters') }}" class="tab-link">Monsters</a>
                <a href="{{ url_for('spells') }}" class="tab-link">Spells</a>
                <a href="{{ url_for('traps') }}" class="tab-link">Traps</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Yu-Gi-Oh! Card Viewer</p>
    </footer>
</body>
</html>
